<!-- Off Grid Communication -->

<!--
      This file is part of an off-grid communication system
      that uses Arduino and HC-12 transceivers to communicate
      without a network.
      
      The code is borrowed from the socket.io getting started chat program
      https://socket.io/get-started/
-->

<!doctype html>
<html>
  <head>
    <title>Off Grid Communication</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
      form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
      form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: rgba(0,0,255,0.1); }
    </style>
  </head>
  <body>
    <ul id="messages"></ul>
    <form action="">
      <input id="m" autocomplete="off" />
      <button>Send</button>
    </form>
    
  <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
  <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
  <script>
    var socket = io();
    
    <!-- on form submission send event and clear text
    $('form').submit(function(){
      socket.emit('og-message', $('#m').val());
      $('#m').val('');
      return false;
    });
    
    // when event recieved show message on screen
    socket.on('og-message', function(msg){
      $('#messages').prepend($('<li>').text(msg));
    });
    
  </script>
  </body>
</html>
